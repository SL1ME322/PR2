<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Review</title>
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy/Xp8eVAyBdEWSBpVXiPn0LqakYFfLJo" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/books}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</nav>
<h1>Edit Review</h1>

<form th:method="PATCH" th:action="@{/books/reviews/{reviewId}(reviewId=${review.reviewId})}" th:object="${review}">
    <!-- Display existing review information -->
    <div class="form-group">
        <label for="book">Book:</label>
        <input type="text" class="form-control" id="book" th:field="*{book}" required/>
    </div>

    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" th:field="*{author}" required/>
    </div>

    <div class="form-group">
        <label for="rating">Rating:</label>
        <input type="number" class="form-control" id="rating" th:field="*{rating}" required/>
    </div>

    <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" id="comment" th:field="*{comment}" required></textarea>
    </div>

    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" th:field="*{date}" required/>
    </div>

    <button type="submit" class="btn btn-primary">Update Review</button>
</form>
</body>
</html>
